<section class="modal-panel">
    <input-info-field label="IP Address" model="model.IPAddress" panel="true"></input-info-field>
    <input-info-field label="Browser" model="model.Browser" panel="true"></input-info-field>
    <input-info-field label="Date" model="model.Date | date:'MM/dd/yyyy hh:mma Z'" panel="true"></input-info-field>
    <input-info-field label="Message" model="model.Message" panel="true"></input-info-field>
    <input-info-field label="Inner Message" model="model.InnerMessage || 'N/A'" panel="true"></input-info-field>
    <input-info-field label="Stack Trace" model="model.StackTrace" panel="true"></input-info-field>
    <input-info-field label="Object" model="model.Object || 'N/A'" panel="true"></input-info-field>
    <input-info-field label="Function" model="model.Function || 'N/A'" panel="true"></input-info-field>
    <input-info-field label="Line" model="model.Line || 'N/A'" panel="true"></input-info-field>
    <input-info-field label="HResult" model="model.HResult" panel="true"></input-info-field>
</section>
