<section class="modal-panel">
    <input-info-field label="User" model="model.Admin.Email" panel="true"></input-info-field>
    <input-info-field label="IP Address" model="model.IPAddress" panel="true"></input-info-field>
    <input-info-field label="Date" model="model.Date | date:'MM/dd/yyyy hh:mma Z'" panel="true"></input-info-field>
    <input-info-field label="Action" model="model.Action" panel="true"></input-info-field>
    <input-info-field label="Page" model="model.Page" panel="true"></input-info-field>
    <input-info-field label="Module" model="model.Module || 'N/A'" panel="true"></input-info-field>
</section>
